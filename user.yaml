- name: Setup sysadm user account
  hosts: all
  become: true
  gather_facts: false
  tasks:
  - name: create sysadm user
    user:
      name: sysadm
      comment: 'sysadm account'
      home: /home/sysadm
      uid: 5000
      password: '$6$Om6PyeJF$rg3F8dUy8jTR3VRelW.zo8LJ.31qXnoNPqPAF2QDXB0aC0Bmz.IBz9WxARNuIAeDjeRckjq1rPJPgz5KIsXYi.:19898:0:99999:7:::'
      shell: /bin/bash
      createhome: true
      append: true

  - name: Add SSH authorized keys for sysadm
    community.general.authorized_key:
      user: sysadm
      state: present
      key: "{{ item }}"
    with_items:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICXdALwxKv4SA9ETK1lEe4U7bHUJrVNjMxXQx9b0z30c sysadm@ans.johnlord.comm
      - ssh-rsa  sysadm@ans.johnlord.comm

  - name: Deploy sysadm sudoers configuration
    template:
      src: sysadm_sudoers.j2
      dest: /etc/sudoers.d/sysadm
      owner: root
      group: root
      mode: 0440
    validate: 'visudo -cf %s'
